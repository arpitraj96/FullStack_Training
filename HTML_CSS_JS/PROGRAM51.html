<!DOCTYPE html>
<html>

<head>
    <title>Creating Arrays in JavaScript</title>
</head>

<body>
    <h1>Creating Arrays in JavaScript</h1>

    <h2>Using Array Literal:</h2>
    <script>
        // Using Array Literal
        var fruitsLiteral = ["Apple", "Banana", "Cherry"];
        document.write("Array created using Array Literal: " + fruitsLiteral);
    </script>

    <h2>Using Array Instance:</h2>
    <script>
        // Using Array Instance
        var fruitsInstance = new Array("Orange", "Grapes", "Strawberry");
        document.write("Array created using Array Instance: " + fruitsInstance);
    </script>

    <h2>Using Array Constructor:</h2>
    <script>
        // Using Array Constructor
        var fruitsConstructor = new Array();
        fruitsConstructor[0] = "Peach";
        fruitsConstructor[1] = "Mango";
        fruitsConstructor[2] = "Watermelon";
        document.write("Array created using Array Constructor: " + fruitsConstructor);
    </script>
</body>

</html>
