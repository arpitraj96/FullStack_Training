<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Audio and Video Example</title>
</head>
<body>
  <h2>HTML5 Audio and Video Example</h2>
  
  <h3>Audio Example:</h3>
  <audio controls>
    <source src="example_audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <h3>Video Example:</h3>
  <video controls width="480" height="360">
    <source src="example_video.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>
</body>
</html>
