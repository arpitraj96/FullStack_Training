<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 'var' Keyword</title>
</head>
<body>
    <h1>JavaScript 'var' Keyword</h1>

    <script>
        // Using 'var' to declare and initialize variables
        var firstName = "John";
        var lastName = "Doe";

        // Displaying the values of the 'var' variables
        document.write("Using 'var' to declare and initialize variables:<br>");
        document.write("First Name: " + firstName + "<br>");
        document.write("Last Name: " + lastName + "<br>");

        // Reassigning a 'var' variable
        var age = 30;
        document.write("<br>Reassigning a 'var' variable:<br>");
        document.write("Age: " + age + "<br>");
        age = 35; // Reassigning the 'age' variable

</body>
