<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Input Example</title>
</head>
<body>
    <form action="/submit-date" method="post">
        <label for="birthday">Select your birthday:</label>
        <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2100-12-31" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
