<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function with Default Arguments</title>
</head>
<body>
    <h1>Arrow Function with Default Arguments</h1>

    <script>
        // Arrow function with default arguments
        const greet = (name = "Guest", time = "morning") => {
            console.log(`Good ${time}, ${name}!`);
        };

        // Calling the function without providing arguments
        greet(); // Output: "Good morning, Guest!"

        // Calling the function with arguments
        greet("Alice", "evening"); // Output: "Good evening, Alice!"
    </script>
</body>
</html>
