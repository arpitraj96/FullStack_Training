<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles45.css">
    <title>Layout Examples</title>
</head>
<body>

        <h1>My Website</h1>

                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>

    <div class="content">
        <section class="home">
            <h2>Home Page</h2>
            <p>Welcome to our website! This is the home page content.</p>
        </section>

        <section class="about">
            <h2>About Us</h2>
            <p>We are a passionate team with a mission to...</p>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us at contact@example.com</p>
        </section>
    </div>
</body>
</html>
